<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./char-sheet.css">
    <title>Character Sheet</title>
</head>

<body>
    <header>
        <!-- LOGO -->
        <h2 id="page-header">
            <img id="profile-pic" src="../Images/profile-pic.jpg" alt="profile pic">
            <a href="./index.html">Name | Portfolio</a>
        </h2>
        <!-- NAVIGATION -->
        <nav id="main-navigation">
            <ul>
                <a href="../index.html">
                    <li>Home</li>
                </a>
                <a href="./index.html#services">
                    <li>Services</li>
                </a>
                <a href="./index.html#about">
                    <li>About</li>
                </a>
                <a href="./index.html#testimonies">
                    <li>Testimonials</li>
                </a>
            </ul>
        </nav>
        <div class="float-clear"></div>
    </header>

    <section class="js">
        <div class="section-header">
            <h2>Me Messing with JavaScript</h2>
        </div>


        <button type="button" onclick="updateStats()">Calculate</button>
        <button type="button" onclick="levelUp()">Level Up!</button>

        <div class="character-sheet">

            <!--top right block of the sheet-->
            <div class="top-block">

                <!-- Character Name -->
                <input type="text" id="char-name" name="name" value="Name Namerson">

                <div class="details">
                    <!-- Character Level -->
                    <input type="number" id="char-level" value="1" readonly>

                    <!-- Class Selector -->
                    <input list="class-list" id="classes" name="classes">
                    <datalist id="class-list">
                        <option value="Barbarian" class="class" id="Barbarian">
                        <option value="Bard" class="class" id="Bard">
                        <option value="Cleric" class="class" id="Cleric">
                        <option value="Druid" class="class" id="Druid">
                        <option value="Fighter" class="class" id="Fighter">
                        <option value="Monk" class="class" id="Monk">
                        <option value="Paladin" class="class" id="Paladin">
                        <option value="Ranger" class="class" id="Ranger">
                        <option value="Rogue" class="class" id="Rogue">
                        <option value="Sorcerer" class="class" id="Sorcerer">
                        <option value="Warlock" class="class" id="Warlock">
                        <option value="Wizard" class="class" id="Wizard">
                    </datalist>

                    <!-- Background Selector -->
                    <input list="background-list" id="backgrounds" name="backgrounds">
                    <datalist id="background-list">
                        <option value="Acolyte" class="background" id="Acolyte">
                        <option value="Anthropologist" class="background" id="Anthropologist">
                        <option value="Archaeologist" class="background" id="Archaeologist">
                        <option value="Charlatan" class="background" id="Charlatan">
                        <option value="Investigator" class="background" id="Investigator">
                        <option value="Clan Crafter" class="background" id="Clan-Crafter">
                        <option value="Cloistered Scholar" class="background" id="Cloistered-Scholar">
                        <option value="Courtier" class="background" id="Courtier">
                        <option value="Criminal/Spy" class="background" id="Criminal/Spy">
                        <option value="Entertainer" class="background" id="Entertainer">
                        <option value="Faction Agent" class="background" id="Faction-Agent">
                        <option value="Far Traveler" class="background" id="Far-Traveler">
                        <option value="Folk Hero" class="background" id="Folk-Hero">
                        <option value="Gladiator" class="background" id="Gladiator">
                        <option value="Guild" class="background" id="Guild">
                        <option value="Haunted" class="background" id="Haunted">
                        <option value="Hermit" class="background" id="Hermit">
                        <option value="Inheritor" class="background" id="Inheritor">
                        <option value="Knight" class="background" id="Knight">
                        <option value="Mercenary" class="background" id="Mercenary">
                        <option value="Noble" class="background" id="Noble">
                        <option value="Outlander" class="background" id="Outlander">
                        <option value="Pirate" class="background" id="Pirate">
                        <option value="Sage" class="background" id="Sage">
                        <option value="Sailor" class="background" id="Sailor">
                        <option value="Soldier" class="background" id="Soldier">
                        <option value="Urban Bounty Hunter" class="background" id="Bounty-Hunter">
                        <option value="Urchin" class="background" id="Urchin">
                    </datalist>

                    <!-- Player Name -->
                    <input type="text" name="p-name" value="" id="player-name">

                    <br>

                    <!-- Races Selector -->
                    <input list="race-list" id="races" class="second-line">
                    <datalist id="race-list">
                        <option value="Aarakocra" class="race" id="bird">
                        <option value="Dragonborn" class="race" id="drag">
                        <option value="Dwarf" class="race" id="dwarf">
                        <option value="Elf" class="race" id="elf">
                        <option value="Genasi" class="race" id="genasi">
                        <option value="Gnome" class="race" id="gnome">
                        <option value="Goliath" class="race" id="giant">
                        <option value="Half-Elf" class="race" id="h-elf">
                        <option value="Halfling" class="race" id="hobbit">
                        <option value="Half-Orc" class="race" id="h-orc">
                        <option value="Human" class="race" id="man">
                        <option value="Tiefling" class="race" id="demon">
                    </datalist>

                    <!-- Alignment Selector -->
                    <input list="alignment-list" id="alignments" name="alignments" class="second-line">
                    <datalist id="alignment-list">
                        <option value="chaotic good" id="c-g">
                        <option value="neutral good" id="n-g">
                        <option value="lawful good" id="l-g">
                        <option value="chaotic neutral" id="c-n">
                        <option value="true neutral" id="n">
                        <option value="lawful neutral" id="l-n">
                        <option value="chaotic evil" id="c-e">
                        <option value="neutral evil" id="n-e">
                        <option value="lawful evil" id="l-e">
                    </datalist>

                    <!-- Experience Points -->
                    <input type="number" name="exp" value="0" class="second-line" id="exp">
                </div>
            </div>

            <!-- First Column -->
            <div class="first-column">

                <!-- Ability Scores -->
                <div class="ability-scores">
                    <input type="number" class="topstat" id="str" value='10' min="0" max="20" onkeydown="return false">
                    <p class="mod" id="strMod"></p>

                    <input type="number" class="stat" id="dex" value='10' min="0" max="20" onkeydown="return false">
                    <p class="mod" id="dexMod"></p>

                    <input type="number" class="stat" id="con" value='10' min="0" max="20" onkeydown="return false">
                    <p class="mod" id="conMod"></p>

                    <input type="number" class="stat" id="int" value='10' min="0" max="20" onkeydown="return false">
                    <p class="mod" id="intMod"></p>

                    <input type="number" class="stat" id="wis" value='10' min="0" max="20" onkeydown="return false">
                    <p class="mod" id="wisMod"></p>

                    <input type="number" class="stat" id="cha" value='10' min="0" max="20" onkeydown="return false">
                    <p class="mod" id="chaMod"></p>
                </div>

                <!-- "Pro-skills" -->
                <div class="pro-skills">
                    <!-- Proficiency Bonus and Inspiration -->
                    <div class="pro">
                        <!-- Inspiration Counter -->
                        <input type="number" name="insp" min="0" value="0" id="inspiration" onkeydown="return false">
                        <br>

                        <!-- Proficiency Bonus -->
                        <p id="pro-bonus"></p>

                    </div>
                    <br>
                    <!-- Saving Throws and Skills -->
                    <div class="skills-st">
                        <!-- saving throws -->
                        <div class="saving-throws">
                            <ul>
                                <li><input type="checkbox" onclick="addPro('str-st', 'str')" class="savingThrow" id="str-st">
                                    <p id="str-st-mod" class="stMod"></p>
                                </li>
                                <li><input type="checkbox" onclick="addPro('dex-st', 'dex')" class="savingThrow" id="dex-st">
                                    <p id="dex-st-mod" class="stMod"></p>
                                </li>
                                <li><input type="checkbox" onclick="addPro('con-st', 'con')" class="savingThrow" id="con-st">
                                    <p id="con-st-mod" class="stMod"></p>
                                </li>
                                <li><input type="checkbox" onclick="addPro('int-st', 'int')" class="savingThrow" id="int-st">
                                    <p id="int-st-mod" class="stMod"></p>
                                </li>
                                <li><input type="checkbox" onclick="addPro('wis-st', 'wis')" class="savingThrow" id="wis-st">
                                    <p id="wis-st-mod" class="stMod"></p>
                                </li>
                                <li><input type="checkbox" onclick="addPro('cha-st', 'cha')" class="savingThrow" id="cha-st">
                                    <p id="cha-st-mod" class="stMod"></p>
                                </li>
                            </ul>
                        </div>

                        <!-- Skills -->
                        <div class="skills">
                            <ul>
                                <li><input type="checkbox" onclick="addPro('acro', 'dex')" class="skill" id="acro">
                                    <p id="acro-mod" class="skillMod"></p>
                                </li>
                                <li><input type="checkbox" onclick="addPro('anim', 'wis')" class="skill" id="anim">
                                    <p id="anim-mod" class="skillMod"></p>
                                </li>
                                <li><input type="checkbox" onclick="addPro('arca', 'int')" class="skill" id="arca">
                                    <p id="arca-mod" class="skillMod"></p>
                                </li>
                                <li><input type="checkbox" onclick="addPro('athl', 'str')" class="skill" id="athl">
                                    <p id="athl-mod" class="skillMod"></p>
                                </li>
                                <li><input type="checkbox" onclick="addPro('dece', 'cha')" class="skill" id="dece">
                                    <p id="dece-mod" class="skillMod"></p>
                                </li>
                                <li><input type="checkbox" onclick="addPro('hist', 'int')" class="skill" id="hist">
                                    <p id="hist-mod" class="skillMod"></p>
                                </li>
                                <li><input type="checkbox" onclick="addPro('insi', 'wis')" class="skill" id="insi">
                                    <p id="insi-mod" class="skillMod"></p>
                                </li>
                                <li><input type="checkbox" onclick="addPro('inti', 'cha')" class="skill" id="inti">
                                    <p id="inti-mod" class="skillMod"></p>
                                </li>
                                <li><input type="checkbox" onclick="addPro('inve', 'int')" class="skill" id="inve">
                                    <p id="inve-mod" class="skillMod"></p>
                                </li>
                                <li><input type="checkbox" onclick="addPro('medi', 'wis')" class="skill" id="medi">
                                    <p id="medi-mod" class="skillMod"></p>
                                </li>
                                <li><input type="checkbox" onclick="addPro('natu', 'int')" class="skill" id="natu">
                                    <p id="natu-mod" class="skillMod"></p>
                                </li>
                                <li><input type="checkbox" onclick="addPro('perc', 'wis')" class="skill" id="perc">
                                    <p id="perc-mod" class="skillMod"></p>
                                </li>
                                <li><input type="checkbox" onclick="addPro('perf', 'cha')" class="skill" id="perf">
                                    <p id="perf-mod" class="skillMod"></p>
                                </li>
                                <li><input type="checkbox" onclick="addPro('pers', 'cha')" class="skill" id="pers">
                                    <p id="pers-mod" class="skillMod"></p>
                                </li>
                                <li><input type="checkbox" onclick="addPro('reli', 'int')" class="skill" id="reli">
                                    <p id="reli-mod" class="skillMod"></p>
                                </li>
                                <li><input type="checkbox" onclick="addPro('hand', 'dex')" class="skill" id="hand">
                                    <p id="hand-mod" class="skillMod"></p>
                                </li>
                                <li><input type="checkbox" onclick="addPro('stea', 'dex')" class="skill" id="stea">
                                    <p id="stea-mod" class="skillMod"></p>
                                </li>
                                <li><input type="checkbox" onclick="addPro('surv', 'wis')" class="skill" id="surv">
                                    <p id="surv-mod" class="skillMod"></p>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Other Proficiencies and Passive Perception -->
                <div class="otherPro">
                    <p id="pasPer"></p>
                    <textarea name="other Proficiencies" id="otherPro"></textarea>
                </div>
            </div>

            <!-- Second Column -->
            <div class="second-column">

                <div class="topBlock">

                    <!-- Armor Class -->
                    <input type="number" id="ac" value="0">

                    <!-- initiative -->
                    <p id="initiative"></p>

                    <!-- Speed -->
                    <p id="speed">0ft</p>

                    <!-- Hit Points -->
                    <div class="hit-points">
                        <input type="number" name="max-hp" value="0" id="max-hp">
                        <br>
                        <input type="number" name="hp" value="0" id="hp">
                        <br>
                        <input type="number" name="temp-hp" value="0" id="temp-hp">
                    </div>

                    <!-- Hit Dice -->
                    <div class="hd">
                        <p id="hit-type">1d8</p>
                        <input type="number" id="hit-dice" value="1">
                    </div>

                    <!-- Death Saves -->
                    <div class="death-saves">
                        <input type="checkbox" name="success1" class="death-save">
                        <input type="checkbox" name="success2" class="death-save">
                        <input type="checkbox" name="success3" class="death-save" id="success3">
                        <br>
                        <input type="checkbox" name="fail1" class="death-save">
                        <input type="checkbox" name="fail2" class="death-save">
                        <input type="checkbox" name="fail3" class="death-save" id="fail3">
                    </div>
                </div>

                <!-- Attacks -->
                <div class="atk-spell">
                    <table id="attacks">
                        <thead></thead>
                        <tbody>
                            <tr>
                                <td><input type="text" class="weaponName" id="wn1" value=""></td>
                                <td><input type="number" class="atkBonus" id="ab1" value="0"></td>
                                <td><input type="text" class="damageType" id="dt1" value=""></td>
                            </tr>
                            <tr>
                                <td><input type="text" class="weaponName" id="wn2" value=""></td>
                                <td><input type="number" class="atkBonus" id="ab2" value="0"></td>
                                <td><input type="text" class="damageType" id="dt2" value=""></td>
                            </tr>
                            <tr>
                                <td><input type="text" class="weaponName" id="wn3" value=""></td>
                                <td><input type="number" class="atkBonus" id="ab3" value="0"></td>
                                <td><input type="text" class="damageType" id="dt3" value=""></td>
                            </tr>
                        </tbody>
                    </table>
                    <textarea name="name" id="otherAtks"></textarea>
                </div>

                <!-- Money and Equipment -->
                <div class="equipment">
                    <ul id="mons">
                        <li><input type="number" class="money" id="copper" value="0"></li>
                        <li><input type="number" class="money" id="silver" value="0"></li>
                        <li><input type="number" class="money" id="E" value="0"></li>
                        <li><input type="number" class="money" id="gold" value="0"></li>
                        <li><input type="number" class="money" id="plat" value="0"></li>
                    </ul>
                    <textarea id="equip"></textarea>
                </div>
            </div>

            <!-- Third Column -->
            <div class="third-column">

                <!-- Personality Traits -->
                <textarea rows="4" cols="40" id="pers-traits"></textarea>

                <!-- Ideals -->
                <textarea rows="3" cols="40" id="ideals"></textarea>

                <!-- Bonds -->
                <textarea rows="3" cols="40" id="bonds"></textarea>

                <!-- Flaws -->
                <textarea rows="3" cols="40" id="flaws"></textarea>

                <!-- Features and Traits -->
                <textarea rows="34" cols="40" id="traits"></textarea>
            </div>

        </div>

    </section>

    <script src="./char.js"></script>

    <!--FOOTER-->
    <footer>
        <img id="profile-pic" src="../Images/profile-pic.jpg" alt="profile pic">
        <span>Gouge-Schajer Websites &copy; 2018</span>
    </footer>
</body>

</html>
