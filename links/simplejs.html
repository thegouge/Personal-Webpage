        <div class="app-container site-section">
            <div class="app" id="palindrome">

                <h5 class="app-title" title="Checks to see if inputted string is a palindrome">
                    Palindrome Checker
                </h5>

                <input type="text" name="Input a String" id="palindrome-input" value="" placeholder="Input a String">

                <button onclick="palindrome()">Submit</button>

                <p class="output" id="palindromeOutput"></p>
            </div>

            <div class="app" id="birthday">

                <h5 class="app-title" title="outputs the year the user was born based on the age inputted">
                    Birth Year Checker
                </h5>

                <input type="number" id="age" placeholder="put in your age" value="">
                
                <button onclick="birthday()">Submit</button>

                <p class="output" id="birthOutput"></p>
            </div>

            <div class="app">

                <h5 class="app-title" title="ranks survivor contestants randomly">
                    Survivor Randomizer
                </h5>

                <button onclick="survivor()">Outwit Outlast Outplay</button>
